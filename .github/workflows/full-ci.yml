name: Full CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run linting
        run: poetry run ruff check .

      - name: Run tests
        env:
          DATABASE_URL: sqlite+pysqlite:///:memory:
        run: poetry run pytest -v

  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build check
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          push: false
          load: true
          tags: todo-backend:test

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          push: false
          load: true
          tags: todo-frontend:test

      - name: Quick integration test
        run: |
          docker network create test-network
          docker run -d --name test-db \
            -e POSTGRES_PASSWORD=postgres \
            postgres:15-alpine \
            --network test-network
          echo "Waiting for database..."
          sleep 5
          # Run backend container linked to db
          docker run -d --name test-backend \
            --network test-network \
            -e DATABASE_URL=postgresql://postgres:postgres@test-db:5432/postgres \
            todo-backend:test
          echo "Backend started, running health check..."
          sleep 3
          curl http://localhost:8000/health || exit 1
          docker rm -f test-db test-backend
          docker network rm test-network
        continue-on-error: true

  pass-check:
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check, docker-build]
    if: always()
    steps:
      - name: Check all jobs passed
        if: contains(needs.*.result, 'failure')
        run: exit 1
      - name: All checks passed
        run: echo "All CI checks passed!"
